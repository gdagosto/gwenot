    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js"></script>
    <script>
        const ip = window.prompt('Insira o ip para conectar');
        var socket = io(`https://${ip}`);
        socket.on('you-connected', function (msg) {
            alert(`Ado ado ado um viado (vocÃª) conectou! (id: ${msg})`);
        });
        socket.on('user-connected', function (msg) {
            alert(`Ado ado ado outro viado (id: ${msg}) conectou!`);
        });
        socket.on('user-disconnected', function (msg) {
            // alert(msg);
        });
    </script>
